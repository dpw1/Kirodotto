<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirodotto</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #101010;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            width: 100vw;
            height: 90vh;
            touch-action: none;
            position: fixed;
            top: 0;
            left: 0;
            padding-bottom: 0;

        }

        canvas {
            display: block;
        }

        /* Styles for debug menu inputs */
        input {
            background: #333;
            color: white;
            border: 1px solid #666;
            padding: 4px 8px;
            border-radius: 4px;
            outline: none;
        }

        input:focus {
            border-color: #888;
        }
    </style>
</head>

<body>
    <div id="game-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/plugins/spine/dist/SpinePlugin.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
